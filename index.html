    <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–∞–π–º–µ—Ä</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #333;
    }

    input {
      width: 70px;
      padding: 6px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin: 5px;
    }

    /* üîπ –û–±—â–∏–π —Å—Ç–∏–ª—å –∫–Ω–æ–ø–æ–∫ */
    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 10px 5px;
      background: #0072ee;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #005fcc;
      transform: scale(1.05);
    }

    #timer {
      font-size: 48px;
      margin-top: 30px;
      color: #0072ee;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>–ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º—ã–π —Ç–∞–π–º–µ—Ä ‚è±Ô∏è</h1>

  <div>
    <label>–ú–∏–Ω—É—Ç—ã: 
      <input type="number" id="minutes" min="0" value="0">
    </label>
    <label>–°–µ–∫—É–Ω–¥—ã: 
      <input type="number" id="seconds" min="0" value="30">
    </label>
  </div>

  <!-- üîπ –ö–Ω–æ–ø–∫–∏ -->
  <div>
    <button id="startBtn">–°—Ç–∞—Ä—Ç</button>
    <button id="pauseBtn">–ü–∞—É–∑–∞</button>
    <button id="resetBtn">–°–±—Ä–æ—Å</button>
  </div>

  <div id="timer">00:30</div>

  <script>
    let countdown;
    let totalSeconds = 0;
    let isRunning = false;

    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateDisplay() {
      const m = Math.floor(totalSeconds / 60);
      const s = totalSeconds % 60;
      timerDisplay.textContent =
        `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    startBtn.addEventListener('click', () => {
      if (isRunning) return; // —É–∂–µ –∑–∞–ø—É—â–µ–Ω
      clearInterval(countdown);

      if (totalSeconds === 0) {
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        const seconds = parseInt(document.getElementById('seconds').value) || 0;
        totalSeconds = minutes * 60 + seconds;
      }

      isRunning = true;

      countdown = setInterval(() => {
        if (totalSeconds > 0) {
          totalSeconds--;
          updateDisplay();
        } else {
          clearInterval(countdown);
          timerDisplay.textContent = "–í—Ä–µ–º—è –≤—ã—à–ª–æ! ‚è∞";
          isRunning = false;
        }
      }, 1000);
    });

    pauseBtn.addEventListener('click', () => {
      clearInterval(countdown);
      isRunning = false;
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(countdown);
      isRunning = false;
      totalSeconds = 0;
      updateDisplay();
    });

    updateDisplay();
  </script>



  </body>
</html>
